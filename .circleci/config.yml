version: 2
jobs:
  build:

    working_directory: ~/spring5-recipe-app
#    mashine: true
    docker:
      - image: circleci/openjdk:8-jdk-browsers

    filters:
      branches:
        only: nikita

    steps:

      - checkout

      - restore_cache:
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}

      - run: mvn package

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/spring5-recipe-app-SNAPSHOT.jar